<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="container_header">
        <img class="container_header_logo" src="img/logo.png" alt="logo-pc" />
        <form class="search">
          <input type="text" class="search_inpt" placeholder="search" />
          <button class="search_icon">
            <svg class="search_icon--icon-small">
              <use xlink:href="./img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>
        <div class="header_notifications">
          <div class="header_notifications--notifications">
            <svg class="header_notifications--icon">
              <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span>7</span>
          </div>
          <div class="header_notifications--notifications">
            <svg class="header_notifications--icon">
              <use xlink:href="./img/sprite.svg#icon-bubbles2"></use>
            </svg>
            <span>3</span>
          </div>
          <cite class="header_notifications--user">
            <img
              class="header_notifications--dp"
              src="./img/user.jpg"
              alt="dp"
            />
            <caption>
              iddi msangi
            </caption>
          </cite>
        </div>
      </header>
      <div class="container_main">
        <nav class="container_main--sidebar">
          <ul class="side-nav">
            <li class="side-nav--item">
              <a href="#" class="side-nav--link">
                <svg class="side-nav--icon">
                  <use xlink:href="./img/sprite.svg#icon-home"></use>
                </svg>
                <span class="side-nav--text">hotel</span>
              </a>
            </li>
            <li class="side-nav--item">
              <a href="#" class="side-nav--link">
                <svg class="side-nav--icon">
                  <use xlink:href="./img/sprite.svg#icon-rocket"></use>
                </svg>
                <span class="side-nav--text">flight</span>
              </a>
            </li>
            <li class="side-nav--item">
              <a href="#" class="side-nav--link">
                <svg class="side-nav--icon">
                  <use xlink:href="./img/sprite.svg#icon-key"></use>
                </svg>
                <span class="side-nav--text">car rental</span>
              </a>
            </li>
            <li class="side-nav--item">
              <a href="#" class="side-nav--link">
                <svg class="side-nav--icon">
                  <use xlink:href="./img/sprite.svg#icon-telegram"></use>
                </svg>
                <span class="side-nav--text">tours</span>
              </a>
            </li>
          </ul>
        </nav>
        <main class="container_main--body">
          <div class="gallary">
            <img src="./img/hotel-1.jpg" alt="hotel-1" class="gallary-photo" />
            <img src="./img/hotel-2.jpg" alt="hotel-2" class="gallary-photo" />
            <img src="./img/hotel-3.jpg" alt="hotel-3" class="gallary-photo" />
          </div>
          <div class="rating-location">
            <div class="rating-location--stars">
              <h1 class="hotel-name">Hotel las palmas</h1>
              <div class="hotel-rating">
                <svg class="side-nav--icon">
                  <use xlink:href="./img/sprite.svg#icon-star-full"></use>
                </svg>
                <svg class="side-nav--icon">
                  <use xlink:href="./img/sprite.svg#icon-star-full"></use>
                </svg>
                <svg class="side-nav--icon">
                  <use xlink:href="./img/sprite.svg#icon-star-full"></use>
                </svg>
                <svg class="side-nav--icon">
                  <use xlink:href="./img/sprite.svg#icon-star-full"></use>
                </svg>
              </div>

            </div>
            <div class="rating-location--location">
              <a href="#" class="location">
                <svg class="side-nav--icon">
                  <use xlink:href="./img/sprite.svg#icon-star-full"></use>
                </svg>
                Albufeira,Portugal
              </a>
              <h1 class="votes">
                8.6 <span class="votes-text">429 votes</span>
              </h1>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
